# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = dunst
# exec-once = swaybg --mode center --image ~/.local/share/backgrounds/wall0.jpg 
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = xdg-terminal-exec
$fileManager = dolphin
$menu = pgrep tofi-drun >/dev/null 2>&1 && killall tofi-drun || tofi-drun --placeholder-text="Applications" 


# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = HYPRLAND_LOG_WLR,1
env = GTK_THEME,Breeze
env = GTK_USE_PORTAL,1
env = MAX_HYPR_WORKSPACES,5

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(f5c2e7ee) rgba(b4befeee) 45deg
    col.inactive_border = rgba(45475aaa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

master {
    mfact = 0.75
    new_is_master = true
    orientation = left
    new_on_top = true
}

device {
    name = synps/2-synaptics-touchpad
    enabled = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1e1e2eee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

bind = SUPER, T, exec, $terminal
bind = SUPER, Super_L, exec, $menu
bind = SUPER, Return, layoutmsg, swapwithmaster
bind = SUPER, Q, exec, wlogout -b 2
bind = SUPER, F, togglefloating,
bind = SUPER, slash, togglesplit, 
bind = SUPER, r, exec, tofi-run --placeholder-text="run" 2> /dev/null | xargs --no-run-if-empty xdg-terminal-exec
bind = ALT, F4, killactive,
bindel = , XF86AudioRaiseVolume, exec, amixer -q sset Master 1%+
bindel = , XF86AudioLowerVolume, exec, amixer -q sset Master 1%-
bindl = , XF86AudioMute, exec, amixer -q sset Master toggle
bind = , Print, exec, $HOME/.local/bin/grimblast copysave area

bind = ALT, L, movefocus, r
bind = ALT, H, movefocus, l
bind = ALT, K, movefocus, u
bind = ALT, J, movefocus, d
bind = SUPER, L, exec, $HOME/.local/bin/workspace --next
bind = SUPER, H, exec, $HOME/.local/bin/workspace --prev
bind = ALT, Tab, layoutmsg, cyclenext
bind = ALT SHIFT, Tab, layoutmsg, cycleprev
bind = SUPER SHIFT, L, exec, $HOME/.local/bin/workspace --next --move
bind = SUPER SHIFT, H, exec, $HOME/.local/bin/workspace --prev --move

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
